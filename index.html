<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>sign in page</title>
</head>
<body>
    <div class="wrapper">
        <form class="">
            <i id="myhome" class='bx bxs-home'></i>
            <p class="myp">Sign in</p>

            <div class="div-section">
                <input id="myinput1" type="text" placeholder="username" required><br>
                <i class='bx bxs-user'></i>
            </div>

            <div class="div-section">
                <input id="myinput2" type="text" placeholder="email" required><br>
                <i class='bx bxs-envelope' ></i>
            </div>

            <div class="div-section">
                <input id="myinput3" type="password" placeholder="password" required><br>
                <i class='bx bxs-lock-alt'></i>
            </div>
          <div class="btns">
            <a href="www.google.com" title="google"><button id="mysb" class="btn1">submit</button></a>

            <button class="btn2" type="reset">reset</button>

          </div>
            

          

        </form>
        
    </div>
    
<script src="index.js"></script>
   
</body>
</html>
